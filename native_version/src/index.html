<!DOCTYPE html>
<html>
    <head>
        <title>ES6-Rollup Build Tool</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/app.css">
        
    </head>
    <body>
        <div class="container">
            <h1>Pan Table POC</h1>
            <div class="so-pt-table-wrapper">
                <div class="so-pt-table">
                    <div class="so-pt-table-freeze-frame-wrapper">
                        <div class="so-pt-table-freeze-frame">
                            <div id="so-pt-table-freeze-frame-header" class="so-pt-table-freeze-frame-header"></div>
                            <div id="so-pt-table-freeze-frame-body" class="so-pt-table-freeze-frame-body"></div>
                        </div>
                    </div>
                    <div id="so-pt-pan-table-left-controller" class="so-pt-pan-frame-control-wrapper"><i class="fas fa-caret-left"></i></div>
                    <div class="so-pt-table-pan-frame-wrapper">
                        <div class="so-pt-table-pan-frame">
                            <div class="so-pt-table-pan-frame-header-wrapper">
                               <div id="so-pt-table-pan-frame-header" class="so-pt-table-pan-frame-header"></div> 
                            </div>
                            <div class="so-pt-table-pan-frame-body-wrapper">
                                <div id="so-pt-table-pan-frame-body" class="so-pt-table-pan-frame-body" ></div> 
                            </div>
                        </div>
                    </div>
                    <div id="so-pt-pan-table-right-controller" class="so-pt-pan-frame-control-wrapper"><i class="fas fa-caret-right"></i></div>
                </div>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
